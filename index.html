<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Trivia Game</title>
</head>
<body>
    <section class="settings-container" id="settings-container">
        <h2>HOME MENU</h2>
        <form action="" id="triviaForm" class="settings-form">
            <label for="amount">Number of Questions:</label>
            <input type="number" id= "amount" min="1" max="50" value="1">

            <label for="category">Select Category:</label>
            <select name="" id="category">
                <option value="0">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebreties</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>

            <label for="difficulty">Select Difficulty:</label>
            <select name="" id= "difficulty">
                <option value="0">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="type">Select Type:</label>
            <select name="" id= "type">
                <option value="0">Any Difficulty</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>

            <button type="submit" value="Start" id="formButton" class="btn">
                PLAY <i class="fas fa-play"></i>
            </button>
        </form>
        <button id="scoresButton" class="btn btn-answer" onclick="bestScores()">
             BEST SCORES <i class="fas fa-trophy"></i>
        </button>
    </section>

    <section class="question-container hide" id="question-container">
    </section>

    <section class="score-container" id="score-container">
    </section>
    
    <section class="best-scores" id="best-scores">
    </section>

    <script src="script.js"></script>
</body>
</html>
